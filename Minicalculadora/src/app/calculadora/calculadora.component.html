<div>
    <form class="m-2">
      <p>Numero 1: <input type="number" name="num1" value="{{n1}}" [(ngModel)]="n1"/></p>
      <p>Numero 2: <input type="number" name="num2" value="{{n2}}" [(ngModel)]="n2"/></p>
      <input type="button" name="Sumar" value="Sumar" class="btn btn-primary m-2" (click)="sumar(n1, n2)"/>
      <input type="button" name="Restar" value="Restar" class="btn btn-primary" (click)="restar(n1, n2)"/>
    </form>
</div>
  
<p class="m-2">Resultado: {{resultado}}</p>
